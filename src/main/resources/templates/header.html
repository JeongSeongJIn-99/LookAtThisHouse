<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>header</title>
  <link href="/css/headers.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<header class="p-6 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <img src="/img/logo.png" style="width: 100px; height: 100px; margin-top: -10px;">
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-4 link-dark">지도</a></li>
        <li><a href="#" class="nav-link px-4 link-dark">매물 등록</a></li>
        <li><a href="#" class="nav-link px-4 link-dark">부동산 가이드</a></li>
        <li><a href="#" class="nav-link px-4 link-dark">커뮤니티</a></li>
        <li><a href="#" class="nav-link px-4 link-dark">공지사항</a></li>
        <li><a href="#" class="nav-link px-4 link-dark">고객지원</a></li>
      </ul>

      <div class="dropdown text-end">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
           aria-expanded="false">
          <img src="/img/user.png" alt="user" width="32" height="32" class="rounded-circle">
          <span class="fs-6">회원아이디</span>
        </a>
        <ul class="dropdown-menu text-small">
          <li>
            <a class="dropdown-item" href="#">
              <i class="bi bi-house-fill"></i> 마이페이지
            </a>
          </li>
          <li><a class="dropdown-item" href="#">
            <i class="bi bi-box2-heart-fill"></i> 찜한 목록
          </a>
          </li>
          <li>
            <a class="dropdown-item" href="#">
              <i class="bi bi-clipboard2-check"></i> 계약 내역
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="#">
              <i class="bi bi-box-arrow-in-right"></i> 로그인
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="#">
              <i class="bi bi-box-arrow-left"></i> 로그아웃
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="#">
              <i class="bi bi-person-plus-fill"></i> 회원가입
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
