<body class="menubar-enabled navbar-top-fixed">

<!-- header 시작 -->
<header th:replace="~{header/admin_header}"></header>
<!-- header 끝 -->
<div class="container-fluid mt-15">
    <div class="card mb-15">
        <div class="card-body">
            <h4 class="card-title"><b>회원 상세</b></h4>
            <div class="row">
                <div class="col-12">
                    <div class="col-12">
                        <div class="row no-gutters">
                            <div class="col-12">
                                <div class="card-body">
                                    <div class="row row-cols-1 row-cols-md-2 g-4">

                                        <div class="col">
                                            <div class="card">
                                                <div class="card-body"style="height: 383px;">
                                                    <h5 class="card-title">회원 정보</h5>
                                                    <br>
                                                    <form id="userForm">
                                                        <div class="mb-3">
                                                            <label for="emailText" class="form-label">아이디</label>
                                                            <input id="emailText" type="text" class="form-control" value="#" disabled>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="nameText" class="form-label">이름</label>
                                                            <input id="nameText" type="text" class="form-control" name="name" value="#" aria-describedby="emailHelp" disabled>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="nickNameText" class="form-label">등록일</label>
                                                            <input id="nickNameText" type="text" class="form-control" value="#" disabled    >
                                                        </div>

                                                        <button type="submit" class="btn btn-primary">수정</button> &nbsp;<button type="submit" class="btn btn-primary">비밀번호 초기화</button>&nbsp;
                                                        <button type="button" class="btn btn-danger">삭제</button>
                                                    </form>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="col">
                                            <div class="card">
                                                <div class="card-body" style="height: 383px;">
                                                    <h5 class="card-title">등록 매물</h5>
                                                    <table class="table" id="lb1">
                                                        <thead>
                                                        <tr>
                                                            <th class="text-center">번호</th>
                                                            <th class="text-center">가격</th>
                                                            <th class="text-center">매물 위치</th>
                                                            <th class="text-center">등록인</th>
                                                            <th class="text-center">등록일</th>
                                                            <th class="text-center">승인 현황</th>
                                                            <th class="text-center">관리</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>

                                        <br>

                                        <div class="col">
                                            <div class="card">
                                                <div class="card-body" style="height: 383px;">
                                                    <h5 class="card-title">게시글 내역</h5>
                                                    <table class="table">
                                                        <thead>
                                                        <tr>
                                                            <th class="text-center">번호</th>
                                                            <th class="text-center" >제목</th>
                                                            <th class="text-center" >작성자</th>
                                                            <th class="text-center">작성일</th>
                                                            <th class="text-center">조회수</th>
                                                            <th class="text-center">관리</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>

                                        <br>


                                        <div class="col">
                                            <div class="card">
                                                <div class="card-body" style="height: 383px;">
                                                    <h5 class="card-title">댓글 내역</h5>


                                                </div>
                                            </div>
                                        </div>

                                        <div class="col">
                                            <div class="card">
                                                <div class="card-body" style="height: 383px;">
                                                    <h5 class="card-title">매물 신고 내역</h5>
                                                    <table class="table">
                                                        <thead>
                                                        <tr>
                                                            <th class="text-center">번호</th>
                                                            <th class="text-center">방번호</th>
                                                            <th class="text-center">내용</th>
                                                            <th class="text-center">거래 완료</th>
                                                            <th class="text-center">허위 정보</th>
                                                            <th class="text-center">시간</th>
                                                            <th class="text-center">관리</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="card">
                                                <div class="card-body" style="height: 383px;">
                                                    <h5 class="card-title">부동산 계약 내역</h5>
                                                    <table class="table text-center">
                                                        <thead>
                                                        <tr>
                                                            <th scope="col" >계약 번호</th>
                                                            <th scope="col" >임차인 ID</th>
                                                            <th scope="col" >임대인 ID</th>
                                                            <th scope="col" >매물 위치</th>
                                                            <th scope="col" >계약일</th>
                                                            <th scope="col" >계약서</th>
                                                            <th scope="col" >상태</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>


                                    </div>


                            </div>
                        </div>
                    </div>
