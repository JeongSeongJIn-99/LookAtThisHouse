<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>
	<meta charset="UTF-8">
	<title>로그인</title>

	<link rel="stylesheet" type="text/css" href="/css/login.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link rel="stylesheet" href="/css/styles.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<style>
		.error-wrapper {
			color: red;
			text-align: center;
			margin-bottom: 20px;
		}
	</style>
</head>

<body>
	<header class="p-6 mb-3 border-bottom">
		<div class="container">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

				<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
					<img src="/img/logo.png" style="width: 100px; height: 100px; margin-top: -10px;">
				</a>

				<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a href="#" class="nav-link px-4 link-dark">지도</a></li>
					<li><a href="#" class="nav-link px-4 link-dark">매물 등록</a></li>
					<li><a href="#" class="nav-link px-4 link-dark">부동산 가이드</a></li>
					<li><a href="#" class="nav-link px-4 link-dark">커뮤니티</a></li>
					<li><a href="#" class="nav-link px-4 link-dark">공지사항</a></li>
					<li><a href="#" class="nav-link px-4 link-dark">고객지원</a></li>
				</ul>

				<div class="dropdown text-end">
					<a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
						aria-expanded="false">
						<img src="/img/user.png" alt="user" width="32" height="32" class="rounded-circle">
						<span class="fs-6">회원아이디</span>
					</a>
					<ul class="dropdown-menu text-small">
						<li>
							<a class="dropdown-item" href="#">
								<i class="bi bi-house-fill"></i> 마이페이지
							</a>
						</li>
						<li><a class="dropdown-item" href="#">
								<i class="bi bi-box2-heart-fill"></i> 찜한 목록
							</a>
						</li>
						<li>
							<a class="dropdown-item" href="#">
								<i class="bi bi-clipboard2-check"></i> 계약 내역
							</a>
						</li>
						<li>
							<a class="dropdown-item" href="#">
								<i class="bi bi-box-arrow-in-right"></i> 로그인
							</a>
						</li>
						<li>
							<a class="dropdown-item" href="#">
								<i class="bi bi-box-arrow-left"></i> 로그아웃
							</a>
						</li>
						<li>
							<a class="dropdown-item" href="#">
								<i class="bi bi-person-plus-fill"></i> 회원가입
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<main>
		<section class="login-wrapper">
			<form action="loginOk" method="post" class="login-wrap">
				<h1 class="title">
					<div>
						<a href="home"> <img src="/img/logo.png" width="250" height="250" />
						</a>
					</div>
				</h1>
				<div class="input-wrapper">
					<div class="input-wrap">
						<input type="id" class="login-input" id="id" name="id" placeholder="id">
					</div>
					<div class="input-wrap">
						<input type="password" class="login-input" id="pw" name="pw" placeholder="Password">
					</div>
				</div>

				<div class="button-wrapper">
					<div class="button-wrap">
						<button class="login-button" type="submit">
							<span>로그인</span>
						</button>
					</div>
					<div class="button-wrap">
						<button class="login-button" type="button">
							<span>회원가입</span>
						</button>
					</div>
				</div>
			</form>
			<div class="text-wrapper">
				<a href="#"><span> 아이디</span></a>
				&nbsp;/&nbsp;
				<a href="#"><span> 비밀번호 찾기</span></a>
			</div>
			<div class="text-wrapper">
				<span> &copy; 2023 - 이집어때? </span>
			</div>
		</section>

	</main>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>

</body>

</html>
