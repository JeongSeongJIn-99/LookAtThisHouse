    <style>

        .content-wrapper>article {
            min-height: 400px;
            margin-bottom: 20px;
            padding: 10px;
        }

        .content-wrapper>article>.title {
            display: flex;
            width: 100%;
            margin-bottom: 50px;
            line-height: 40px;
            padding-bottom: 10px;
            justify-content: space-between;
            border-bottom: 1px solid gray;
        }

        .content-wrapper>article>.title>span {
            font-size: 30px;
            font-weight: 700;
            font-family: 'YouandiNewKrHEB';
        }

        .content-wrapper .menu {
            display: flex;
            margin-right: 20px;
        }

        .content-wrapper .menu>ul {
            display: flex;
        }

        .content-wrapper .menu>ul>li {
            margin: 0 10px;
            padding: 0 10px;
            font-weight: bold;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }

        .content-wrapper .menu>ul>li:hover {
            border-bottom: 3px solid black;
        }

        .content-wrapper>article>.title .detail {
            font-weight: bold;
            cursor: pointer;
        }

        .content-wrapper>article>.title .detail img {
            position: relative;
            top: -1px;
        }

    </style>

    <script>

        function showCategory(category) {
            const categories = ['total', 'squats', 'benchPress', 'deadLift'];
            const categoryMenu = document
                .querySelector('.ranking-menu')
                .getElementsByTagName('li');

            function setShowCategory(category, value) {
                const categoryDocument = document.getElementById(category);

                console.log(category, value);

                categoryDocument.style.display = (value === true ? 'flex' : 'none');
            }

            categories.map((c, index) => {
                setShowCategory(c, c === category);
                if(c === category) {
                    categoryMenu[index].style.color = "white";
                    categoryMenu[index].style.backgroundColor = 'black';
                }
                else {
                    categoryMenu[index].style.color = "black";
                    categoryMenu[index].style.backgroundColor = 'white';
                    categoryMenu[categoryMenu.length - 1].style.color = "black";
                    categoryMenu[categoryMenu.length - 1].style.backgroundColor = 'white';
                }
            })

        }
    </script>
