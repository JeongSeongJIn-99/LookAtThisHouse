<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>계약 내역</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/footer.css" />


  <link href="/css/contract_in.css" rel="stylesheet">
</head>

<body>

<main id="main">

  <!-- header 시작 -->
  <header th:replace="~{header/header}"></header>
  <!-- header 끝 -->

  <!-- ======= About Section ======= -->
  <div id="about" class="about-area area-padding">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="section-headline text-center">
            <h2>수락 대기중</h2>
          </div>
        </div>
      </div>

      <div th:each="contractList : ${contractList}" class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
          <div class="well-left">
            <div class="single-well">
              <!--                <a href="#" th:href="@{/real_estate_contract}">-->
              <a href="#">
                <img th:src="|/images/${contractList.save_name}|" style="width: 600px; height:350px;">
              </a>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-sm-6 col-xs-12">
          <div class="well-middle">
            <div class="single-well">
              <br>
              <div class="p-2 flex-shrink-1 fs-5 fw-bold">계약번호 :
                <span class="text-muted">2023-[(${contractList.contract_idx})]</span>
              </div>
              <p>
                <b class="text-warning">&nbsp;&nbsp;계약 요청 승인대기</b>
              </p>
              <hr>
              <ul>
                <br>
                <li>
                  <i class="bi bi-check"></i> <b>계약상대 :</b> [(${contractList.user_id})]
                </li>
                <li>
                  <i class="bi bi-check"></i> <b>면적 :</b> 전용 [(${contractList.exclusive_area2})] m<sup>2</sup> / 공급 [(${contractList.supply_area2})] m<sup>2</sup>
                </li>
                <li>
                  <i class="bi bi-check"></i> <b>주소 :</b> [(${contractList.road_address})]
                </li>
                <li>
                  <i class="bi bi-check"></i> <b>관련서류 :</b> 계약서 <i class="bi bi-box-arrow-up-right"></i>
                </li>
              </ul>
              <br>
              <div style="float:right; margin-right: 30px">
              <button type="submit" class="btn btn-primary">수락</button> &nbsp;<button type="button" class="btn btn-danger">거절</button>
              </div>
              </div>
          </div>
        </div>
        <div>&nbsp;</div>
      </div> <!-- End col-->
    </div>
  </div><!-- End About Section -->

  <!-- footer 시작 -->
  <footer th:replace="~{footer/footer}"></footer>
  <!-- footer 끝 -->

</main>
</body>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</html>
