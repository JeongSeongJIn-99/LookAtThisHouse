<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>공지사항 상세</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/footer.css"/>

    <!--    제이쿼리-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<!-- header 시작 -->
<header th:replace="~{header/header}"></header>
<!-- header 끝 -->
<h1 class="visually-hidden"></h1>
<div class="px-4 py-5 my-5 text-lg-start">
    <h2 class="fw-bold text-center">공지사항 상세보기</h2>
    <div class="col-lg-6 mx-auto">
        <div class="mb-3">
            <label for="title" class="form-label fs-4 fw-bold">제목</label>
            <input type="title" class="form-control" id="title" value="제목" th:value="${Notice.notice_title}" disabled>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label fs-4 fw-bold">작성자</label>
            <input type="name" class="form-control" id="name" value="작성자" th:value="${Notice.admin_id}" disabled>
        </div>

        <div class="mb-3">
            <label for="hits" class="form-label fs-4 fw-bold">조회수</label>
            <input type="text" class="form-control" id="hits" value="조회수" th:value="${Notice.notice_hit}" disabled>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label fs-4 fw-bold">내용</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"
                      th:field="*{Notice.notice_content}" disabled></textarea>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label fs-4 fw-bold">작성일</label>
            <input type="text" class="form-control" id="date" value="작성일" th:value="${Notice.notice_date}" disabled>
        </div>

        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <form id="goForm" method="get">
                <input type="hidden" id="notice_num" name="notice_num" th:value="${Notice.notice_num}">
                <input type="hidden" name="pageNum" th:value="${Cri.pageNum}">
                <input type="hidden" name="amount" th:value="${Cri.amount}">
                <input type="hidden" name="type" th:value="${Cri.type}">
                <input type="hidden" name="keyword" th:value="${Cri.keyword}">
                <button data-oper="modify" class="btn btn-primary">수정</button>
                <button data-oper="list" id="list" class="btn btn-primary">목록</button>
                <button data-oper="delete" class="btn btn-danger">삭제</button>
            </form>
        </div>
    </div>
</div>
<!-- footer 시작 -->
<footer th:replace="~{footer/footer}"></footer>
<!-- footer 끝 -->
<script>
    $(document).ready(function () {
        var goForm = $("#goForm");
        $("button[data-oper='modify']").on("click", function (e) {
            goForm.attr("action", "/notice_edit").submit();
        });

        $("button[data-oper='list']").on("click", function (e) {
            goForm.find("#notice_num").remove();
            goForm.attr("action", "/notice_list")
            goForm.submit();
        });

        $("button[data-oper='delete']").on("click", function (e) {
            goForm.attr("action", "/notice_delete")
            goForm.submit();
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
