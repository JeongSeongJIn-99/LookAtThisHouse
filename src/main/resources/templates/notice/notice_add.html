<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>공지사항 등록</title>
</head>

<body>
    <h1 class="visually-hidden"></h1>
    <div class="px-4 py-5 my-5 text-lg-start">
        <h2 class="fw-bold text-center">공지사항 등록</h2>
        <div class="col-lg-6 mx-auto">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold">제목</label>
                <input type="title" class="form-control" id="exampleFormControlInput1" placeholder="제목을 입력하세요.">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label fs-4 fw-bold">작성자</label>
                <input type="name" class="form-control" id="exampleFormControlInput2" placeholder="작성자를 입력하세요.">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label fs-4 fw-bold">내용</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"
                    placeholder="내용을 입력하세요."></textarea>
            </div>

            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                <button type="button" class="btn btn-primary">등록하기</button>
                <button type="button" class="btn btn-primary">목록으로</button>
            </div>

        </div>
    </div>
</body>

</html>
