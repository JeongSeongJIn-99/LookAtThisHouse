<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/footer.css" />

    <title>공지사항 수정</title>
</head>

<body>
<!-- header 시작 -->
<header th:replace="~{header/header}"></header>
<!-- header 끝 -->
    <h1 class="visually-hidden"></h1>
    <div class="px-4 py-5 my-5 text-lg-start">
        <h2 class="fw-bold text-center">공지사항 수정</h2>
        <div class="col-lg-6 mx-auto">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fs-4 fw-bold">제목</label>
                <input type="title" class="form-control" id="exampleFormControlInput1" placeholder="제목을 입력하세요.">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label fs-4 fw-bold">작성자</label>
                <input type="name" class="form-control" id="exampleFormControlInput2" placeholder="작성자를 입력하세요.">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label fs-4 fw-bold">조회수</label>
                <input type="name" class="form-control" id="exampleFormControlInput3" value="10">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label fs-4 fw-bold">내용</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"
                    placeholder="내용을 입력하세요."></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput4" class="form-label fs-4 fw-bold">작성일</label>
                <input type="date" class="form-control" id="exampleFormControlInput4" placeholder="">
            </div>

            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                <a th:href="@{/notice_detail}"><button type="button" class="btn btn-primary">수정</button></a>
                <a th:href="@{/notice_list}"><button type="button" class="btn btn-primary">취소</button></a>
            </div>

        </div>
    </div>
    <!-- footer 시작 -->
    <footer th:replace="~{footer/footer}"></footer>
    <!-- footer 끝 -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
